<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb Clone</title>
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 class="title">
                    States
                </h3>
                <h4 class="subtitle">
                    Zamalek, Aswan ..
                </h4>
                <ul class="popover">
                    <li><h2>Zamalek</h2>
                        <ul class="init">
                            <li>Sawy</li>
                            <li>Aisha Fahmy</li>
                        </ul>
                    </li>
                    <li><h2>Aswan</h2>
                        <ul class="init">
                            <li>Feiala</li>
                            <li>Best Nile</li>
                        </ul>
                    </li>

                </ul>
            </div>
            <div class="amenities">
                <h3 class="title">
                    Amenities
                </h3>
                <h4 class="subtitle">
                    Kitchen, TV ..
                </h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>kitchen</li>
                    <li>TV</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>A Suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <span>Best School</span>
    </footer>
</body>
</html>
